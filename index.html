<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors in the console press f12 and select console to play</h1>
    <script>
        let choices = [];
        let playerChoice = '';
        let computerChoice = 0;
        let computerScore = 0;
        let playerScore = 0;


        const getPlayerChoice = () => {
            playerChoice = prompt("Enter rock / paper / scissors to play");
            playerChoice = playerChoice.toLowerCase();
        }

        const getComputerChoice = () => {
            // get computer choice
            choices = ['rock', 'paper', 'scissors'];
            computerChoice = Math.floor(Math.random() * 3);
        }

        const choseWinner = () => {
            if(computerChoice == 0) {
            if(playerChoice == 'rock'){
                console.log("Game was a tie you both chose rock");
                }else if(playerChoice == 'paper'){
                    console.log("Player wins as you chose " + playerChoice + " and the computer chose " + choices[computerChoice]);
                    playerScore++;
                }else {
                    console.log("You chose " + playerChoice + " and computer chose " + choices[computerChoice] + " rock breaks " + playerChoice);
                    computerScore++;
                }
            }else if(computerChoice == 1){
                if(playerChoice == 'rock'){
                    console.log("Computer won it chose " + choices[computerChoice]);
                    computerScore++;
                }else if(playerChoice == 'paper'){
                    console.log("Game is a tie both chose paper");
                }else {
                    console.log("You chose " + playerChoice + " and computer chose " + choices[computerChoice] + " player wins as scissors cut paper");
                    playerScore++;
                }
            }else {
                if(playerChoice == 'rock'){
                    console.log("Player wins as rock smashes " + choices[computerChoice]);
                    playerScore++;
                }else if(playerChoice == 'paper'){
                    console.log("Scissors cut paper so computer wins");
                    computerScore++;
                }else {
                    console.log("Game was a tie");
                }
            }
        }
        
        const game = () => {
            for(let i = 0; i < 5; i++){
                getPlayerChoice();
                getComputerChoice();
                choseWinner();
            }
            if(playerScore > computerScore){
                console.log("Player wins with a score of Player: " + playerScore + ", Computer: " + computerScore);
            }else if(computerScore > playerScore) {
                console.log("Computer wins with a score of Player: " + playerScore + ", Computer: " + computerScore);
            }else {
                console.log("Game ended in a tie with a score of Player: " + playerScore + ", Computer: " + computerScore);
            }
        }

        game();
    </script>
    
</body>
</html>
